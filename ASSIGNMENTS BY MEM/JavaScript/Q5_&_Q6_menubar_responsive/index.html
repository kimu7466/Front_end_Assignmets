<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/290/579/png-transparent-html-html-logo-html-5-html-five-logo-html-5-logo-programming-langugae-3d-icon-thumbnail.png" type="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>menubar</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="menubar">
                <div class="logo">
                    <a href="">
                        <i class="fa-brands fa-html5"></i>
                    </a>
                </div>
       
                <div class="toggle">
                    <button class="btn" onclick="showMenu()">
                        <i class="fa-solid fa-bars" id="icon"></i>
                    </button>
                </div>

                <div class="options">

                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Help</a></li>
                        <li></li>
                    </ul>

                </div>


            </div>

        </div>
    </header>

    <section>
        <img src="https://png.pngtree.com/background/20210717/original/pngtree-beautiful-abstract-mobile-wallpaper-in-pink-color-picture-image_1433465.jpg"
            alt="">

    </section>

    <script src="script.js"></script>
</body>
</html>
