<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div class="container" id="marksheet">
        <div class="heading">
            <h2>Marksheet for Information Technology </h2>
        </div>
        <div class="row">
            <h4 style="width: 100%; text-align: center;">Enter Marks</h4>
        </div>

        <div class="row">
            <label>1. C Language</label>
            <input type="number" id="clang">
            <label class="message" id="clang_msg"></label>
        </div>
        <div class="row">
            <label>2. C++ Language</label>
            <input type="number" id="cpp">
            <label class="message" id="cpp_msg"></label>
        </div>
        <div class="row">
            <label>3. Database</label>
            <input type="number" id="dbms">
            <label class="message" id="dbms_msg"></label>
        </div>
        <div class="row">
            <label>4. HTML</label>
            <input type="number" id="html">
            <label class="message" id="html_msg"></label>
        </div>
        <div class="row">
            <label>5. CSS</label>
            <input type="number" id="css">
            <label class="message" id="css_msg"></label>
        </div>
        <div class="row">
            <label>6. php</label>
            <input type="number" id="php">
            <label class="message" id="php_msg"></label>
        </div>
        <div class="row">
            <label>7. Core jave</label>
            <input type="number" id="java">
            <label class="message" id="java_msg"></label>
        </div>

        
        <div class="btn_row">
            <div class="blank"></div>
            <div style="height: 50px;">
                <button id="result">Result</button>
            </div>
            <div><p class="sheet_msg" id="sheet_msg"></p></div>
        </div>
        
        <hr>

        <div class="answer_div">
            <div class="part">
                <p>
                    Total is :<span class="answer" id="total_marks">___</span><span>/350</span>
                </p>
            </div>

            <div class="part">
                <p>
                    Percentage is :
                    <span class="answer" id="percentage">__.__</span>%
                </p>
            </div>

            <div class="part">
                <p>
                    You are :<span class="answer" id="bool">____</span>
                </p>
            </div>

        </div>

        <div style="display: flex; justify-content: center;">
            <div>
                <button id="download_pdf">Download PDF</button>
            </div>
            <div>
                <button id="print_pdf">Print PDF</button>
            </div>
        </div>

    </div>

</body>
</html>
