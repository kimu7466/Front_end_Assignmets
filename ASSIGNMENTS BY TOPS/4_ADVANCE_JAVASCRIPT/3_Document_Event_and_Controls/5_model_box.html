<!-- Create a modal box using css and Js with three buttons -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Modal Box Example</h2>
    <button id="openModal" class="button">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Choose an Action</h3>
            <button class="button" onclick="actionOne()">Action 1</button>
            <button class="button" onclick="actionTwo()">Action 2</button>
            <button class="button" onclick="actionThree()">Action 3</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementById("closeModal");

        
        btn.onclick = function() {
            modal.style.display = "block";
        }

        
        span.onclick = function() {
            modal.style.display = "none";
        }

        
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        
        function actionOne() {
            alert("Action 1 performed!");
            modal.style.display = "none";
        }

        function actionTwo() {
            alert("Action 2 performed!");
            modal.style.display = "none";
        }

        function actionThree() {
            alert("Action 3 performed!");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
