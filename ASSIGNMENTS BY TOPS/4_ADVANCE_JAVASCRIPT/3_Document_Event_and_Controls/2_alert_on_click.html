<!-- Create a program that will select all the classes and loop over and whenever i click the 
button the alert should show -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .alert-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .alert-button:hover {
            background-color: #45a049;
        }
        .my-class {
            padding: 10px;
            margin: 5px;
            background-color: #e7f3fe;
            border: 1px solid #b8daff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select All Classes</h1>
        <div class="my-class">Item 1</div>
        <div class="my-class">Item 2</div>
        <div class="my-class">Item 3</div>
        <button class="alert-button" onclick="showClassAlerts()">Show Class Alerts</button>
    </div>

    <script>
        function showClassAlerts() {
            const elements = document.querySelectorAll('.my-class');
            elements.forEach((element, index) => {
                alert(`Element ${index + 1}: ${element.textContent}`);
            });
        }
    </script>

</body>
</html>
