<!-- HTML-CSS Login Registration page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#registerForm" onclick="toggleForms()">Register</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form hidden">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#loginForm" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
