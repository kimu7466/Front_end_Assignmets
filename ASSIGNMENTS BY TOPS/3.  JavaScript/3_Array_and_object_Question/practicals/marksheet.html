<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet for Information Technology</title>
    <style>
        .container {
            width: 400px;
            margin: auto;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .marks-input {
            width: 50px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
        button {
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marksheet for Information Technology</h2>
        <div>
            <label>1. C Language:</label>
            <input type="number" id="marks1" class="marks-input" max="50"><br>
            <label>2. C++ Language:</label>
            <input type="number" id="marks2" class="marks-input" max="50"><br>
            <label>3. Database:</label>
            <input type="number" id="marks3" class="marks-input" max="50"><br>
            <label>4. HTML:</label>
            <input type="number" id="marks4" class="marks-input" max="50"><br>
            <label>5. CSS:</label>
            <input type="number" id="marks5" class="marks-input" max="50"><br>
            <label>6. PHP:</label>
            <input type="number" id="marks6" class="marks-input" max="50"><br>
            <label>7. Core Java:</label>
            <input type="number" id="marks7" class="marks-input" max="50"><br>
        </div>
        <button onclick="calculateResult()">Result</button>
        <div class="result">
            Total is: <span id="total">0</span> / 350<br>
            Percentage is: <span id="percentage">0</span> %
        </div>
    </div>
    <script>
        function calculateResult() {
            const marks1 = parseFloat(document.getElementById('marks1').value) || 0;
            const marks2 = parseFloat(document.getElementById('marks2').value) || 0;
            const marks3 = parseFloat(document.getElementById('marks3').value) || 0;
            const marks4 = parseFloat(document.getElementById('marks4').value) || 0;
            const marks5 = parseFloat(document.getElementById('marks5').value) || 0;
            const marks6 = parseFloat(document.getElementById('marks6').value) || 0;
            const marks7 = parseFloat(document.getElementById('marks7').value) || 0;
            
            const total = marks1 + marks2 + marks3 + marks4 + marks5 + marks6 + marks7;
            const percentage = (total / 350) * 100;
            
            document.getElementById('total').textContent = total;
            document.getElementById('percentage').textContent = percentage.toFixed(2);
        }
    </script>
</body>
</html>
